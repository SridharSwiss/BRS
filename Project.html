<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaleshwaram Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #2d5380;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }

    .nav-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.07);
      padding: 0;
      position: relative;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      transition: max-height 0.3s;
    }

    .nav-link {
      flex: 1 1 220px;
      min-width: 180px;
      background: #e8f1fa;
      color: #2d5380;
      text-decoration: none;
      font-size: 1.2rem;
      text-align: center;
      padding: 1.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }

    .nav-link:hover, .nav-link:focus {
      background: #c7e0fa;
      transform: translateY(-3px) scale(1.03);
      outline: none;
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }
    .hamburger span {
      display: block;
      height: 4px;
      width: 28px;
      margin: 6px auto;
      background: #2d5380;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 600px) {
      .nav-container {
        padding: 0;
      }
      .hamburger {
        display: block;
      }
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
        max-height: 0;
        overflow: hidden;
      }
      nav.open {
        max-height: 500px; /* enough for all links */
        transition: max-height 0.3s;
      }
      .nav-link {
        font-size: 1rem;
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaleshwaram Project Portal</h1>
    <p>Navigate between different sections</p>
  </header>
  <div class="nav-container">
    <button class="hamburger" id="navToggle" aria-label="Open navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="mainNav">
      <a class="nav-link" href="klip-intro.html">Introduction</a>
      <a class="nav-link" href="KLIP-AGRI.html">Agriculture</a>
      <a class="nav-link" href="KLIP-Water.html">Water</a>
      <a class="nav-link" href="klip-industry.html">Industry</a>
      <a class="nav-link" href="klip-alleg.html">Allegations</a>
    </nav>
  </div>
  <script>
    const navToggle = document.getElementById('navToggle');
    const mainNav = document.getElementById('mainNav');
    navToggle.addEventListener('click', () => {
      mainNav.classList.toggle('open');
    });
  </script>
</body>
</html>
