  <script>
    function openTab(evt, tabName) {
      // Hide all tabcontent
      document.querySelectorAll('.tabcontent').forEach(function(tc) {
        tc.classList.remove('active');
      });
      // Remove active from all buttons
      document.querySelectorAll('.tablinks').forEach(function(btn) {
        btn.classList.remove('active');
      });
      // Show the selected tabcontent
      document.getElementById(tabName).classList.add('active');
      // Set the button active
      evt.currentTarget.classList.add('active');
    }
    // Optional: Show the first tab by default on reload
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.tabcontent').classList.add('active');
    });
  </script>
