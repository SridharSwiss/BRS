<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>కాళేశ్వరం లిఫ్ట్ ఇరిగేషన్ ప్రాజెక్ట్</title>
  <style>
    :root {
      --ipl-dark-blue: #1e3c72;
      --ipl-gold: #ffcc00;
      --ipl-silver: #eee;
    }
    body { margin: 0; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; background: #fafbfc; color: #222; }
    header {
      background: var(--ipl-dark-blue);
      color: var(--ipl-gold);
      padding: 0;
      position: relative;
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      min-height: 56px;
    }
    .nav-logo {
      font-family: 'Roboto Slab', serif;
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 8px 0;
      user-select: none;
      color: var(--ipl-gold);
    }
    nav {
      flex: 1;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 8px;
      margin: 0;
      padding: 0;
      transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    .nav-menu li {
      margin: 0 4px;
    }
    .nav-menu li a {
      color: var(--ipl-silver);
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 22px;
      transition: color 0.25s, background-color 0.25s;
      display: block;
    }
    .nav-menu li a:hover, .nav-menu li a:focus {
      color: var(--ipl-dark-blue);
      background: var(--ipl-gold);
      outline: none;
    }
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 40px;
      width: 40px;
      padding: 0;
    }
    .nav-bar {
      width: 26px;
      height: 3px;
      background: var(--ipl-gold);
      border-radius: 2px;
      margin: 4px 0;
      transition: all 0.3s;
    }
    @media (max-width: 800px) {
      .nav-menu {
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--ipl-dark-blue);
        max-height: 0;
        overflow: hidden;
        box-shadow: 0 3px 16px rgba(0,0,0,0.15);
        border-radius: 0 0 12px 12px;
        transition: max-height 0.32s cubic-bezier(0.4,0,0.2,1);
      }
      .nav-menu.open {
        max-height: 600px;
        transition: max-height 0.4s cubic-bezier(0.4,0,0.2,1);
      }
      .nav-menu li {
        margin: 8px 0;
        text-align: center;
      }
      .nav-toggle {
        display: flex;
      }
    }
    /* Hamburger Animation */
    .nav-toggle.open .nav-bar:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .nav-toggle.open .nav-bar:nth-child(2) {
      opacity: 0;
    }
    .nav-toggle.open .nav-bar:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-logo">కాళేశ్వరం ప్రాజెక్ట్</div>
      <button class="nav-toggle" id="navToggle" aria-label="Open main menu" aria-expanded="false" aria-controls="mainMenu">
        <span class="nav-bar"></span>
        <span class="nav-bar"></span>
        <span class="nav-bar"></span>
      </button>
      <nav>
        <ul class="nav-menu" id="mainMenu">

<div id="KLIP-INDUSTRY" class="tabcontent">

<div id="KLIP-ALLEG" class="tabcontent">
  <iframe src="klip-alleg.html" style="width:100%;height:800px;border:none;"></iframe>
</div>
        </ul>
      </nav>
    </div>
  </header>

  <main>

  </main>

  <script>
    // Hamburger menu functionality
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('mainMenu');
    navToggle.addEventListener('click', function() {
      navMenu.classList.toggle('open');
      navToggle.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', navMenu.classList.contains('open'));
    });

    // Tab switching (adjusted for hamburger menu links)
    function openTabDirect(evt, tabName) {
      document.querySelectorAll('.tabcontent').forEach(function(tc) {
        tc.classList.remove('active');
      });
      document.querySelectorAll('.tablinks').forEach(function(btn) {
        btn.classList.remove('active');
        btn.removeAttribute('aria-current');
      });
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
      evt.currentTarget.setAttribute('aria-current','page');
      // Optionally close menu on mobile after click
      if(window.innerWidth <= 800){
        navMenu.classList.remove('open');
        navToggle.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
      }
    }
    // Show first tab by default
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.tabcontent').classList.add('active');
    });
  </script>
</body>
</html>
